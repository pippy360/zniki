<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page</title>
    <link href="/static/baseLayout.css" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    <header class="header">
      <div class="">
        <span class="boardTitle">{% block topLink %}{% endblock %}</span>
      </div>
    </header>
    <div class="errorWrapper">
      {% for error in errors %}
        <p class="error {{ error.class }}">
          {{ error.message }}
        </p>
      {% endfor %}
    </div>
<div class="contentWrapper">
{% block content %}{% endblock %}
</div>
    <footer class="footerWrapper">
      <div class="footer">
      </div>
    </footer>
  </body>
</html>
