
{% extends "baseLayout.html" %}

{% block head %}
<style>
.contentWrapper{
  margin: auto;
  max-width: 800px;
}
.content{
  padding: 20px;
}
</style>
{% endblock %}

{% block content %}
<div class="content">
<form action="/{{boardId}}/threadSubmit" method="post" enctype="multipart/form-data" class="form-horizontal">
   <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Subject:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="subject">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">File:</label>
    <div class="col-sm-10">
      <input name="photo" type="file">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Comment:</label>
    <div class="col-sm-10">
      <textarea name="comment" class="form-control"></textarea>
    </div>
  </div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default">
    </div>
  </div>
</form>
</div>
{% endblock %}


{%block modals %}


{% endblock %}
